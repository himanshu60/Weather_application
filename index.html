<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>weather application with javascript</title>
  </head>
  <body>
    <!-- main container -->
    <div class="container">
      <div class="header">
        <div class="search-box">
          <input
            type="text"
            placeholder="Enter Your location"
            class="input-box"
          />
          <button class="fa-solid fa-magnifying-glass" id="searchbtn"></button>
        </div>
      </div>

      <!-- location not found -->
      <div class="location-not-found">
        <h1>Please type Correct location!</h1>
        <img src="./images/404.png" alt="404err" />
      </div>

      <div class="weather-body">
        <!-- weather img -->
        <img src="./images/cloud.png" alt="cloud-img" class="weather-img" />
        <!-- weather temperature -->
        <div class="weather-box">
          <p class="temperature">0<sup>Â°C</sup></p>
          <p class="description">Light Rain</p>
        </div>
        <div class="weather-details">
          <div class="humidity">
            <i class="fa-sharp fa-solid fa-droplet"></i>

            <div class="text">
              <span id="humidity">45%</span>
              <p>humidity</p>
            </div>
          </div>

          <div class="wind">
            <i class="fa-solid fa-wind"></i>
            <div class="text">
              <span id="wind-speed">12km/H</span>
              <p>wind speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/cb1489b9f0.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
